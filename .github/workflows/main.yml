name: Auto-rebase PR

on:
  pull_request:
    types:
      - closed
      - labeled
      - synchronize

jobs:
  auto_rebase:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Git
        run: sudo apt-get install -y git

      - name: Auto-rebase PR
        run: |
          git fetch --prune origin "+refs/pull/*/merge:"
          git rebase origin/${{ github.head_ref }}
          git push -f
          
        
